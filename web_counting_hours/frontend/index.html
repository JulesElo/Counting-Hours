<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counting Hours</title>
    <!-- Inclusão da folha de estilos principal -->
    <link rel="stylesheet" href="assets/css/style.css">
    <!-- Inclusão da biblioteca de ícones -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>
    <!-- Início da seção da barra lateral -->
    <div class="sidebar">
        <!-- Botão do menu -->
        <div class="menu-toggle" style="--top: 23px; --bot: auto;">
            <i class="fas fa-bars"></i>
        </div>
        <!-- Botão de início -->
        <div class="home-button" style="--top: 83px; --bot: auto;">
            <i class="fas fa-home"></i>
            <span class="label">Início</span>
        </div>
        <!-- Botão de importar CSV -->
        <div class="import-csv" style="--top: 143px; --bot: auto;">
            <i class="fas fa-file-import"></i>
            <span class="label">Importar CSV</span>
        </div>
        <!-- Botão de funcionários -->
        <div class="employees-button" style="--top: 203px; --bot: auto;">
            <i class="fas fa-users"></i>
            <span class="label">Funcionários</span>
        </div>
    </div>

    <!-- Início da seção do conteúdo principal -->
    <div class="main-content">
        <!-- Container do relógio -->
        <div class="clock-container">
            <div class="clock">
                <div class="hour">
                    <div class="hr" id="hr"></div>
                </div>
                <div class="min">
                    <div class="mn" id="mn"></div>
                </div>
                <div class="sec">
                    <div class="sc" id="sc"></div>
                </div>
            </div>
        </div>

        <!-- Título principal -->
        <div class="title">Counting Hours</div>

        <!-- Título da tela de funcionários -->
        <div class="title" id="employees-title" style="display: none;">Funcionários</div>

        <!-- Botão de adicionar funcionários -->
        <button id="add-employee-button" style="display: none;">
            <i class="fas fa-plus"></i> Adicionar
        </button>

        <!-- Container da tabela -->
        <div id="employees-table-container"></div>

    </div>

    <!-- Início da seção do modal para o formulário -->
    <div id="add-employee-modal" class="modal">
        <div class="modal-content">
            <span class="close-button">&times;</span>
            <h2>Adicionar Novo Funcionário</h2>
            <form id="add-employee-form">
                <!-- Adicionar um arquivo para a foto de perfil -->
                <label for="profile_pic">Foto de Perfil:</label>
                <input type="file" id="profile_pic" name="profile_pic" accept="image/*"><br><br>

                <!-- Nome do funcionário -->
                <label for="name">Nome:</label>
                <input type="text" id="name" name="name" required><br><br>

                <!-- CPF do funcionário -->
                <label for="cpf">CPF:</label>
                <input type="text" id="cpf" name="cpf" placeholder="000.000.000-00" required><br><br>

                <!-- Definição da carga horária do funcionário -->
                <label>Carga Horária:</label><br>
                <!-- Carga horária padrão -->
                <input type="radio" id="carga_normal" name="carga_horaria" value="8:48">
                <label for="carga_normal">8:48 (Padrão)</label><br>

                <!-- Caso for outra carga horária diferente da padrão -->
                <input type="radio" id="carga_outro" name="carga_horaria" value="outro">
                <label for="carga_outro">Outra:</label>
                <input type="text" id="carga_horaria_outro" name="carga_horaria_outro" placeholder="Digite a carga horária no formato '8:48'"><br><br>

                <!-- Botão de salvar o cadastro do funcionário -->
                <button type="submit">Salvar</button>
                <!-- Botão para cancelar o cadastro do funcionário -->
                <button type="button" class="cancel-button">Cancelar</button>
            </form>
        </div>
    </div>

    <!-- Inclusão do arquivo JavaScript -->
    <script src="assets/js/components/sidebar.js"></script>
    <script src="assets/js/components/clock.js"></script>
    <script src="assets/js/navigation.js"></script>
    <script src="assets/js/components/employees.js"></script>
    <script src="assets/js/components/modal.js"></script>
    <script type="module" src="assets/js/main.js"></script>
</body>
</html>
